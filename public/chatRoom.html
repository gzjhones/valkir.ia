<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Chat con Express y Socket.IO</title>
	<link rel="stylesheet" href="{{ url_for('static', filename = 'assets/css/foundation.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename = 'assets/css/styles.css') }}">
</head>
<body>
	<div class="background"></div>
	<ul id="messages"></ul>
	<form id="chat-form" class="form-chat">
		<div class="grid-x grid-margin-x">
			<div class="cell medium-10">
				<input class="inputMessage" type="text" id="message-text" autocomplete="off" required>
			</div>
			<div class="cell medium-2" style="margin-top:20px;	">
				<button type="submit" class="button button-enviar">ENVIAR MENSAJE</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
	<script src="{{ url_for('static', filename = 'assets/js/jquery.js') }}"></script>
	<script src="{{ url_for('static', filename = 'assets/js/background.js') }}"></script>
	<script src="{{ url_for('static', filename = 'assets/js/localStorage.js') }}"></script>
	<script src="{{ url_for('static', filename = 'assets/js/SocketChat.js') }}"></script>

</body>
</html>
